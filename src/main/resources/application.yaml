spring:
  profiles:
    group:
      local:
        - inmemory
      int:
        - redis
      uat:
        - redis
    name: 2fa
  datasource:
    url: jdbc:postgresql://localhost:5432/mfa
    username: mfa
    password: mfa
  jpa:
    hibernate:
      ddl-auto: create-drop
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html


